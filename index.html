<!DOCTYPE html>
<html lang="es">
<head>
   
    <!-- styles file -->
    <link rel="stylesheet" href="css/css.css">
   
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
   
    <!-- Configuration page -->
    <meta charset="UTF-8">
    <title>form</title>
    
</head>
<body>
    
    <form action="" class="formulario">
        <label class="fc_titulo">ENVIAR UN MENSAJE</label>
        <label for="" class="subtitulo">Si deseas contactarte conmigo llena el siguiente formulario.</label>

        <label class="nombre">Nombre Completo</label>
        <input type="text" class="input_nombre" placeholder="Andrea Sique">

        <label class="email">E-mail</label>
        <input type="email" class="input_email" placeholder="email@example.com">

        <label class="mensaje">Mensaje</label>
        <textarea class="input_mensaje" placeholder="Escribe un mensaje"></textarea>    

        <button type="submit" class="boton_enviar"><p>Enviar</p><img src="img/ico/right-arrow.png" alt=""></button>
    </form>
</body>
</html>
